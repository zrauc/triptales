<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TripTales | Explore Itineraries</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="sticky top-0 z-50 border-b border-white/40 bg-white/80 backdrop-blur">
    <div class="mx-auto flex w-full max-w-6xl flex-wrap items-center justify-between gap-3 px-4 py-4 sm:flex-nowrap">
      <a class="flex items-center gap-3" href="index.html">
        <img src="../images/logo.png" alt="TripTales logo" class="h-9 w-9 sm:h-11 sm:w-11" />
        <div>
          <div class="display-font text-lg font-semibold text-slate-900">TripTales</div>
          <small class="text-slate-500">Plan smarter. Travel better.</small>
        </div>
      </a>
      <nav class="nav-links flex w-full flex-wrap items-center gap-3 text-xs font-semibold text-slate-700 sm:w-auto sm:flex-nowrap sm:gap-5 sm:text-sm sm:justify-end">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="explore.html">Explore</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="nav-link" href="admin.html">Admin</a>
        <a class="nav-link" href="login.html">Login</a>
        <button id="theme-toggle" type="button" class="nav-link theme-toggle" aria-label="Switch to dark mode" aria-pressed="false" title="Switch to dark mode">ðŸŒ™</button>
      </nav>
    </div>
  </header>

  <main class="py-16">
    <div class="mx-auto w-full max-w-6xl px-4">
      <h1 class="display-font text-3xl text-slate-900">Explore Jammu & Kashmir Itineraries</h1>
      <p class="mt-2 text-slate-500">Live itineraries from the database.</p>

      <div class="mt-6 grid gap-3 md:grid-cols-[1.5fr_1fr_auto]">
        <input id="explore-search" type="text" placeholder="Search title or details" class="w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 placeholder:text-slate-400 focus:outline-none" />
        <select id="explore-region" class="w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 focus:outline-none">
          <option value="">All regions</option>
          <option value="Kashmir">Kashmir</option>
          <option value="Jammu">Jammu</option>
        </select>
        <button id="explore-filter-btn" class="rounded-full bg-slate-900 px-6 py-3 text-sm font-semibold text-white">Apply</button>
      </div>

      <p id="explore-msg" class="mt-4 text-sm text-slate-500"></p>

      <div id="explore-grid" class="mt-8 grid gap-6 lg:grid-cols-2"></div>
    </div>
  </main>

  <div id="itinerary-modal" class="itinerary-modal fixed inset-0 z-50 hidden flex items-center justify-center p-4">
    <div class="modal-backdrop absolute inset-0 bg-slate-900/55 backdrop-blur-sm"></div>
    <div class="modal-panel relative z-10 w-full max-w-2xl rounded-3xl bg-white p-6 shadow-2xl shadow-slate-900/30">
      <div class="flex items-start justify-between gap-4">
        <div>
          <p id="modal-tag" class="text-xs font-semibold uppercase tracking-wide text-teal-600">Community-shared</p>
          <h3 id="modal-title" class="display-font mt-2 text-2xl text-slate-900"></h3>
          <div id="modal-meta" class="mt-3 flex flex-wrap gap-3 text-xs text-slate-500"></div>
        </div>
        <button id="modal-close" class="rounded-full border border-slate-200 px-4 py-2 text-xs font-semibold text-slate-700">Close</button>
      </div>
      <img id="modal-image" src="" alt="" class="mt-5 h-56 w-full rounded-2xl object-cover" />
      <div id="modal-details" class="mt-5 text-sm text-slate-500"></div>
    </div>
  </div>

  <footer class="border-t border-slate-200 py-8 text-center text-sm text-slate-500">
    &copy; 2026 TripTales. All rights reserved. | Promoting authentic J&K tourism.
  </footer>

  <script src="../js/script.js"></script>
</body>
</html>
