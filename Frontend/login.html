<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TripTales | Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="sticky top-0 z-50 border-b border-white/40 bg-white/80 backdrop-blur">
    <div class="mx-auto flex w-full max-w-6xl flex-wrap items-center justify-between gap-3 px-4 py-4 sm:flex-nowrap">
      <a class="flex items-center gap-3" href="index.html">
        <img src="images/logo.png" alt="TripTales logo" class="h-9 w-9 sm:h-11 sm:w-11" />
        <div>
          <div class="display-font text-lg font-semibold text-slate-900">TripTales</div>
          <small class="text-slate-500">Plan smarter. Travel better.</small>
        </div>
      </a>
      <nav class="nav-links flex w-full flex-wrap items-center gap-3 text-xs font-semibold text-slate-700 sm:w-auto sm:flex-nowrap sm:gap-5 sm:text-sm sm:justify-end">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="explore.html">Explore</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="nav-link" href="admin.html">Admin</a>
        <a class="nav-link" href="login.html">Login</a>
        <button id="theme-toggle" type="button" class="nav-link theme-toggle" aria-label="Switch to dark mode" aria-pressed="false" title="Switch to dark mode">ðŸŒ™</button>
      </nav>
    </div>
  </header>

  <main class="py-16">
    <div class="mx-auto w-full max-w-xl px-4">
      <section class="rounded-3xl border border-slate-200 bg-white p-8 shadow-xl shadow-slate-200/70">
        <div class="mb-6 inline-flex rounded-full border border-slate-200 bg-slate-50 p-1" role="tablist" aria-label="Authentication mode">
          <button id="auth-tab-login" type="button" role="tab" aria-selected="true" aria-controls="auth-login-panel" class="auth-tab-btn rounded-full px-4 py-2 text-sm font-semibold text-slate-700">Login</button>
          <button id="auth-tab-register" type="button" role="tab" aria-selected="false" aria-controls="auth-register-panel" class="auth-tab-btn rounded-full px-4 py-2 text-sm font-semibold text-slate-700">Create account</button>
        </div>

        <div id="auth-login-panel" role="tabpanel">
          <h1 class="display-font text-3xl text-slate-900">Login</h1>
          <p class="mt-2 text-slate-500">Use your account to manage itineraries.</p>
          <form id="login-form" class="mt-6 space-y-4">
            <div>
              <label class="text-sm font-semibold" for="login-email">Email</label>
              <input id="login-email" type="email" required placeholder="you@example.com" class="mt-2 w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 placeholder:text-slate-400 focus:outline-none" />
            </div>
            <div>
              <label class="text-sm font-semibold" for="login-password">Password</label>
              <input id="login-password" type="password" required placeholder="********" class="mt-2 w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 placeholder:text-slate-400 focus:outline-none" />
            </div>
            <button id="login-submit-btn" class="w-full rounded-full bg-slate-900 px-4 py-3 text-sm font-semibold text-white" type="submit">Login</button>
          </form>
          <p id="login-msg" class="mt-3 text-sm text-slate-500"></p>
          <p class="mt-4 text-sm text-slate-600">
            New here?
            <button id="show-register-link" type="button" class="font-semibold text-teal-700 hover:text-teal-800">Create account</button>
          </p>
        </div>

        <div id="auth-register-panel" class="hidden" role="tabpanel">
          <h2 class="display-font text-3xl text-slate-900">Register</h2>
          <p class="mt-2 text-slate-500">Create a normal user account.</p>
          <form id="register-form" class="mt-6 space-y-4">
            <div>
              <label class="text-sm font-semibold" for="register-name">Full Name</label>
              <input id="register-name" type="text" required placeholder="Your name" class="mt-2 w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 placeholder:text-slate-400 focus:outline-none" />
            </div>
            <div>
              <label class="text-sm font-semibold" for="register-email">Email</label>
              <input id="register-email" type="email" required placeholder="you@example.com" class="mt-2 w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 placeholder:text-slate-400 focus:outline-none" />
            </div>
            <div>
              <label class="text-sm font-semibold" for="register-password">Password</label>
              <input id="register-password" type="password" required minlength="6" placeholder="minimum 6 chars" class="mt-2 w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 placeholder:text-slate-400 focus:outline-none" />
            </div>
            <button id="register-submit-btn" class="w-full rounded-full bg-teal-600 px-4 py-3 text-sm font-semibold text-white" type="submit">Register</button>
          </form>
          <p id="register-msg" class="mt-3 text-sm text-slate-500"></p>
          <p class="mt-4 text-sm text-slate-600">
            Already have an account?
            <button id="show-login-link" type="button" class="font-semibold text-slate-900 hover:text-slate-700">Back to login</button>
          </p>
        </div>
      </section>
    </div>
  </main>

  <footer class="border-t border-slate-200 py-8 text-center text-sm text-slate-500">
    &copy; 2026 TripTales. All rights reserved. | Promoting authentic J&K tourism.
  </footer>

  <script src="../js/script.js"></script>
</body>
</html>
